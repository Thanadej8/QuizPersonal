<div ng-include="'js/views/navbar.html'"></div>

 <div class="container">
     <div class="row">
         <div class="col-md-6 col-md-offset-3">
            <div class="form-all">
                <img style="width: 250px;height: 200px; margin: auto;display: block;border: 1px solid #FFFFFF" src="">
                <button style="margin: auto;display: block;margin-top: 15px;" class="btn btn-primary">โหลดรูปภาพ</button>
                <h2 style="text-align: center;">คุณเป็นบุคคลประเภท</h2>
                <h3 style="color: red;text-align: center;">{{user.person_type1}}{{user.person_type2}}{{user.person_type3}}</h3>
                <div ng-show="viewAnalyst" style="margin: 10px 0;">
                    <p style="text-align: center">คุณเป็นคนประเภทนักวิเคราะห์</p>
                </div>
                <div ng-show="viewDiplomat" style="margin: 10px 0;">
                    <p style="text-align: center">คุณเป็นคนประเภทผู้มีชั้นเชิง</p>
                </div>
                <div ng-show="viewSentinel" style="margin: 10px 0;">
                    <p style="text-align: center">คุณเป็นคนประเภทช่างสักเกต</p>
                </div>
                <div ng-show="viewExploer" style="margin: 10px 0;">
                    <p style="text-align: center">คุณเป็นคนประเภทช่างสำรวจ</p>
                </div>
                <button ng-click="logout()" class="btn btn-default" style="display: block;margin: auto">Log Out</button>
            </div>
         </div>
     </div>
 </div>
