<img src="image/backgroundred.png" class="bg">
    <div ng-include="'js/views/navbar.html'"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="problem" >
                    <div class="header-problem">
                        <h4>ข้อที่ {{problem.question_id}} / 21</h4>

                        <div class="circle-time">
                            <timer  countdown="31" interval="1000" style="font-size: 13px">{{countdown}}</timer>
                        </div>


                    </div>
                    <div class="question-name">
                        <p class="lead" ng-bind-html="problem.question_name">

                        </p>
                        <hr>

                        <div class="col-md-12" style="margin-bottom: 10px">
                            <strong>ข้อ1.</strong> <p ng-bind-html='problem.choice1'></p>
                        </div>
                        <div class="col-md-12" style="margin-bottom: 10px">
                            <strong>ข้อ2.</strong> <p ng-bind-html='problem.choice2'></p>
                        </div>

                        <div class="col-md-12"style="margin-bottom: 10px">
                            <button role="button" name="choice1" class="btn-choice" ng-disabled="isNextProblem" ng-class="isLoadingChoice1 ? 'active-choice': ''" ng-click="selectChoice(1,problem.choice1_type)" >
                                <span ng-bind-html='problem.choice1'></span>
                            </button>
                        </div>
                        <div class="col-md-12"style="margin-bottom: 10px">
                            <button role="button" name="choice2" class="btn-choice" ng-disabled="isNextProblem" ng-class="isLoadingChoice2 ? 'active-choice': ''" ng-click="selectChoice(2,problem.choice2_type)" >
                                <span ng-bind-html='problem.choice2'></span>
                            </button>
                        </div>
                        <div class="col-md-12 ">
                            <button style="display: block;margin:10px auto;padding: 10px 15px;" class="btn btn-warning" ng-click="nextProblem()" ng-disabled="isLoadingChoice1 === false && isLoadingChoice2 == false || isNextProblem == true" ng-class="isNextProblem ? 'active': ''">
                                <span ng-show="isNextProblem === true"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                                <span ng-show="isNextProblem === false">ถัดไป</span>
                            </button>
                        </div>

                    </div>


                </div>
            </div>
        </div>


    </div>
